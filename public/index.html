<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Resume Filling Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h4 {
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Resume Filling Form</h1>
    <form action="/generate-resume" method="post" target="_blank">
      <!-- Personal Information Section -->
      <div class="form-section">
        <h4>Personal Information</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
          </div>
        </div>
      </div>

      <!-- Education Section -->
      <div class="form-section">
        <h4>Education</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="school">School/University</label>
            <input type="text" class="form-control" id="school" name="school" placeholder="School/University" required>
          </div>
          <div class="form-group col-md-6">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fieldOfStudy">Field of Study</label>
            <input type="text" class="form-control" id="fieldOfStudy" name="fieldOfStudy" placeholder="Field of Study" required>
          </div>
          <div class="form-group col-md-3">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
          </div>
          <div class="form-group col-md-3">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
          </div>
        </div>
      </div>

      <!-- Work Experience Section -->
      <div class="form-section">
        <h4>Work Experience</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Company" required>
          </div>
          <div class="form-group col-md-6">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job Title" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="jobStartDate">Start Date</label>
            <input type="date" class="form-control" id="jobStartDate" name="jobStartDate" required>
          </div>
          <div class="form-group col-md-6">
            <label for="jobEndDate">End Date</label>
            <input type="date" class="form-control" id="jobEndDate" name="jobEndDate" required>
          </div>
        </div>
        <div class="form-group">
          <label for="jobDescription">Job Description</label>
          <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Describe your responsibilities and achievements" required></textarea>
        </div>
      </div>

      <!-- Skills Section -->
      <div class="form-section">
        <h4>Skills</h4>
        <div class="form-group">
          <label for="skills">List your skills</label>
          <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="E.g., Java, Python, Project Management, etc." required></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
